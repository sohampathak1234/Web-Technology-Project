<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="styles.css" />
   <title>Calculator</title>
   <link rel="icon" type="image/x-icon" href="favicon/icons8-calculator-48.png">
</head>
<body>
   <h1>Calculator</h1>
   <div class="calculator">
        <input type="text" class="display" style="background-color:rgba(80, 80, 80, 0.402);" disabled />
    
        <div class="keys">
            <div class="row">
        
                <button style="background-color: #B8B8BA;" value="C" class="operator" >C</button>
                <button style="background-color: #B8B8BA;" value="%" class="operator">%</button>
                <button style="background-color: #B8B8BA;" value="clear" class="operator">⇦</button>
                <button value="/" class="operator">/</button>
            </div>
            <div class="row">
                <button style="background-color: #282629; color: white;" value="7">7</button>
                <button style="background-color: #282629; color: white;" value="8">8</button>
                <button style="background-color: #282629; color: white;" value="9">9</button>
                <button value="*" class="operator">*</button>
            </div>
            <div class="row">
                <button style="background-color: #282629; color: white;" value="4">4</button>
                <button style="background-color: #282629; color: white;" value="5">5</button>
                <button style="background-color: #282629; color: white;" value="6">6</button>
                <button value="-" class="operator">-</button>
            </div>
            <div class="row">
                <button style="background-color: #282629; color: white;" value="1">1</button>
                <button style="background-color: #282629; color: white;" value="2">2</button>
                <button style="background-color: #282629; color: white;" value="3">3</button>
                <button value="+" class="operator">+</button>
            </div>
            <div class="row">
                <button style="background-color: #282629; color: white;" value="00">00</button>
                <button style="background-color: #282629; color: white;" value="0">0</button>
                <button value="." class="operator">.</button>
                <button value="=" class="operator">=</button>
            </div>
            <div class="row">
                <button value="(" class="operator">(</button>
                <button value=")" class="operator">)</button>
                <button value="**" class="operator">^</button>
                <button value="sqrt" class="operator">√</button>
            </div>
    </div>      
   </div>
   <script src="index.js"></script>
</body>
</html>
